name: Deploy Preview

on:
  pull_request:
  push:
    branches: [develop]

jobs:
  build-and-test:
    uses: ./.github/workflows/build-test.yml
    with:
      node_version: '22'

  deploy-preview:
    runs-on: ubuntu-latest
    environment: production
    needs: build-and-test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Vercel (Preview)
        id: deploy-to-vercel
        run: |
          DEPLOYMENT_OUTPUT=$(npx --yes vercel@latest deploy --yes --token "$VERCEL_TOKEN" 2>&1)
          echo "$DEPLOYMENT_OUTPUT"
          # Extract URL from Vercel output (format: "https://project-xxx.vercel.app")
          DEPLOYMENT_URL=$(echo "$DEPLOYMENT_OUTPUT" | grep -oE 'https://[^[:space:]]+\.vercel\.app' | head -1 || echo "https://vercel.com")
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Preview deployed to: $DEPLOYMENT_URL"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Slack Notification - Preview Deployed
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ðŸš€ Preview Environment Updated
            *Branch:* `develop`
            *Commit:* ${{ github.sha }}
            *Author:* ${{ github.actor }}
            *Deployment URL:* <${{ steps.deploy-to-vercel.outputs.url }}|View Preview>
            *Workflow:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>
          fields: |
            commit,repo,ref,workflow,message
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
