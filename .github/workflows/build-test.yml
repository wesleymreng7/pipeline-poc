name: Build and Test
on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
    outputs:
      success:
        description: 'Whether CI checks passed'
        value: ${{ jobs.build-and-test.outputs.success }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.build-and-test-result.outputs.success }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=moderate

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Set success output
        id: build-and-test-result
        run: echo "success=true" >> $GITHUB_OUTPUT

