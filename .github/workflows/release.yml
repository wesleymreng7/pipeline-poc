name: Release & Deploy Production

on:
  workflow_dispatch:

jobs:
  ci:
    uses: ./.github/workflows/ci-reusable.yml
    with:
      node_version: '22'

  release:
    runs-on: ubuntu-latest
    environment: production
    needs: ci
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize version from package.json if no tags exist
        id: init_version
        run: |
          # Check if any tags exist
          if [ -z "$(git tag -l)" ]; then
            # Read version from package.json
            CURRENT_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./package.json', 'utf8')).version")
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "No tags found. Will initialize with version $CURRENT_VERSION from package.json"
          else
            echo "Tags already exist, skipping initialization"
          fi

      - name: Create initial tag if needed
        if: steps.init_version.outputs.version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.init_version.outputs.version }}" -m "chore(release): ${{ steps.init_version.outputs.version }}"
          git push origin "v${{ steps.init_version.outputs.version }}"

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Deploy to Vercel (Production)
        run: npx --yes vercel@latest deploy --prod --yes --token "$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
