name: CI

on:
  pull_request:
    branches:
      - develop
      - main
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build-and-test:
    uses: ./.github/workflows/build-test.yml
    with:
      node_version: '22'

  slack-notification:
    runs-on: ubuntu-latest
    environment: production
    if: github.event.pull_request.base.ref == 'develop' || github.event.pull_request.base.ref == 'main'
    steps:
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ğŸ“ New PR to `{{ github.event.pull_request.base.ref }}` branch
            *PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}*
            ğŸ‘¤ Author: ${{ github.event.pull_request.user.login }}
            ğŸ”— <${{ github.event.pull_request.html_url }}|View PR>
            ğŸ“Š Status: ${{ github.event.action }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()

